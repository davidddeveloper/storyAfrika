<div class="flex w-full sm:justify-normal sm:w-[200px] md:w-[250px] lg:w-[300px] items-center">
    <div class="profile flex items-center">
       
        {% if story.writer.avatar %}
        <img class="flex-shrink-0 w-[40px] h-[40px] object-cover border-2 rounded-md" src="{{ url_for('upload', filename=story.writer.avatar, user_id=story.writer.id) }}" alt="">
        {% else %}
        <img class="flex-shrink-0 w-[40px] h-[40px] object-cover border-2 rounded-md" src="https://picsum.photos/200/400" alt="">
        {% endif %}
        {% if story %}
        <h2 class="ml-5 md:ml-5 lg:ml-5 text-sm -mt-5">{{story.writer.username}}</h2>
        {% endif %}
    </div>
    <div class="w-[5px] h-[5px] rounded-full bg-black mx-[5px] -mt-5"></div>
    <div class="time text-xs -mt-5">
        {% if other_story %}
        {{moment(other_story.created_at).fromNow()}}
        {% elif story %}
        {{moment(story.created_at).fromNow()}}
        {% endif %}
    </div>
</div>
