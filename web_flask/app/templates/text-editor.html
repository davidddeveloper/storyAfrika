<article id="blocks-container">
    <div class="story-image container mx-auto w-full h-[200px] border-2 rounded-lg my-5 change-img-button-container flex justify-center items-center relative overflow-hidden md:w-[95%] lg:w-[80%] lg:h-[300px]">
        <div class="image-btn-change hidden text-xs absolute p-1 bg-white text-lightgray z-20 cursor-pointer">Choose image</div>
        <img id="story-image" class="w-full h-full object-cover" src="https://picsum.photos/700/200" alt="">
        <input id="file-input-field" class="hidden" type="file" accept="image/*">
    </div>
    <div contenteditable=true autocapitalize="on" class="block"><span class="handle">⇅</span>The quick brown fox jumped over the lazy dog</div>
    <div contenteditable=true class="block"><span class="handle">⇅</span></div>
    <div contenteditable=true class="block"><span class="handle">⇅</span></div>
</article>
<article id="toolbar">
    <div id="ai">
        <button class="ask-ai-btn">Ask ai</button>
        <div classs="ai-solutions" hidden>
            <button>Make shorter</button>
            <button>Make longer</button>
            <button>Correct grammers</button>
        </div>
    </div>
    <p class="seperator">|</p>
    <div id="type" >
        <button class="type-btn">Text</button>
        <div class="types">
            <div id="types">
                <button data-format='h1' value="Heading 1">Heading 1</button>
                <button data-format='h2' value="Heading 2">Heading 2</button>
                <button data-format='text' value="Text" selected>Text</button>
                <button data-format='p' value="Paragraph">Paragraph</button>
            </div>
            
        </div>
    </div>

    <div id="link">
        <button><img src="https://img.icons8.com/?size=100&id=92&format=png&color=000000" width="18" height="18" alt=""></button>
        <input type="text" name="" id="" hidden>
    </div>
    <p class="seperator">|</p>
    <div id="formatting">
        <button data-format="italic"><img src="https://img.icons8.com/?size=100&id=78944&format=png&color=000000"  width="18" height="18" alt=""></button>
        <button data-format="bold"><img src="https://img.icons8.com/?size=100&id=4265&format=png&color=000000" width="18" height="18" alt=""></button>
        <button data-format="underline"><img src="https://img.icons8.com/?size=100&id=99845&format=png&color=000000" width="18" height="18" alt=""></button>
    </div>
</article>
